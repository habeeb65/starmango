{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
<style>
    .form-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="date"], select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #447e9b;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #36677e;
    }
    .vendor-info {
        margin-top: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Vendor Bulk Payment</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="vendor">Select Vendor:</label>
            <select name="vendor" id="vendor" class="form-control" required>
                <option value="">-- Select Vendor --</option>
                {% for vendor in vendors %}
                <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Payment Amount:</label>
            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="payment_mode">Payment Method:</label>
            <select name="payment_mode" id="payment_mode" class="form-control" required>
                <option value="cash">Cash</option>
                <option value="upi">UPI GPay / PhonePay</option>
                <option value="account_pay">Account Pay</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="attachment">Payment Attachment (Optional):</label>
            <input type="file" name="attachment" id="attachment" class="form-control-file">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes (Optional):</label>
            <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="mt-4">
            <h3>Outstanding Invoices</h3>
            <div id="invoices-container">
                <p>Select a vendor to see outstanding invoices</p>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Process Bulk Payment</button>
    </form>
</div>

<script>
    document.getElementById('vendor').addEventListener('change', function() {
        const vendorId = this.value;
        if (vendorId) {
            fetch(`/accounts/api/vendor-outstanding-invoices/?vendor_id=${vendorId}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('invoices-container');
                    
                    if (data.invoices && data.invoices.length > 0) {
                        let html = '<table class="table table-striped">';
                        html += '<thead><tr><th>Invoice</th><th>Date</th><th>Total</th><th>Due</th></tr></thead>';
                        html += '<tbody>';
                        
                        data.invoices.forEach(invoice => {
                            html += `<tr>
                                <td>${invoice.invoice_number}</td>
                                <td>${invoice.date}</td>
                                <td>₹${invoice.net_total_after_cash_cutting.toFixed(2)}</td>
                                <td>₹${invoice.due_amount.toFixed(2)}</td>
                            </tr>`;
                        });
                        
                        html += '</tbody></table>';
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<p>No outstanding invoices found for this vendor</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching invoices:', error);
                    document.getElementById('invoices-container').innerHTML = 
                        '<p class="text-danger">Error loading invoices. Please try again.</p>';
                });
        } else {
            document.getElementById('invoices-container').innerHTML = 
                '<p>Select a vendor to see outstanding invoices</p>';
        }
    });
</script>
{% endblock %}
