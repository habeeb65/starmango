{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block object-tools-items %}
  {{ block.super }}
  <div style="margin-bottom: 15px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
    <span style="font-weight: bold;">Sort options:</span>
    {% for sort_option in sort_options %}
      <a href="{{ sort_option.url }}" class="button" style="margin-left: 10px;">{{ sort_option.label }}</a>
    {% endfor %}
  </div>
{% endblock %}
