{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vendor Added</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .success-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2 class="success-message">Vendor Added Successfully!</h2>
        <p>{{ vendor.name }} has been added to the system.</p>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            // Get the opener window (the window that opened this popup)
            var opener = window.opener;
            
            if (opener) {
                // Find the vendor select field in the opener window
                var vendorSelect = opener.document.getElementById('id_vendor');
                
                if (vendorSelect) {
                    // Create a new option for the new vendor
                    var option = new Option('{{ vendor.name }}', '{{ vendor.id }}', true, true);
                    
                    // Add the option to the select field
                    vendorSelect.appendChild(option);
                    
                    // Trigger the change event on the select field
                    if ("createEvent" in document) {
                        var evt = document.createEvent("HTMLEvents");
                        evt.initEvent("change", false, true);
                        vendorSelect.dispatchEvent(evt);
                    } else {
                        vendorSelect.fireEvent("onchange");
                    }
                    
                    // Call parent window's dismissAddRelatedObjectPopup if it exists
                    if (opener.dismissAddRelatedObjectPopup) {
                        opener.dismissAddRelatedObjectPopup(window, "{{ vendor.id }}", "{{ vendor.name }}");
                    }
                }
                
                // Close this popup window after a short delay
                setTimeout(function() {
                    window.close();
                }, 1500);
            }
        };
    </script>
</body>
</html>
