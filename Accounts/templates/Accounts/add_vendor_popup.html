{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Vendor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 15px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
        }
    </style>
    <!-- Add standard Django admin popup handling -->
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
</head>
<body>
    <div class="form-container">
        <h4 class="mb-4">Add New Vendor</h4>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'add_vendor' %}">
            {% csrf_token %}
            {% if '_popup' in request.GET %}
            <input type="hidden" name="_popup" value="1">
            {% endif %}
            <div class="form-group">
                <label for="id_name">Vendor Name*</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="id_contact_number">Contact Number</label>
                <input type="text" class="form-control" id="id_contact_number" name="contact_number">
            </div>
            
            <div class="form-group">
                <label for="id_area">Area</label>
                <input type="text" class="form-control" id="id_area" name="area">
            </div>
            
            <div class="text-right">
                <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Vendor</button>
            </div>
        </form>
    </div>
</body>
</html>
